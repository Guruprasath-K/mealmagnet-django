<body>
<center>
<div id="a" class="container">
<form method="post" action="" class="form-horizontal">
    {% csrf_token %}
<h1 id="zomato">
Order Here</h1>
<div class="form-group">
<table>
<tr>
 <td>Name:</td>
 <td><input type="text" placeholder="Example" name="uname" required class="form-control"></td>
 </tr>
<tr>
 <td>Date:</td>
 <td><input type="Date" name="date" required class="form-control"></td>
 </tr>
<tr>
 <td>Email:</td>
 <td><input type="email" placeholder="Example@gmail.com" name="email" required class="form-control"></td>
 </tr>
<tr>
 <td>Contact Number:</td>
 <td><input type="number" placeholder="1234567890" name="number" required class="form-control"></td>
 </tr>
<tr>
 <td>Select Food:</td>
 <td><input name="food" type="radio" checked value="Non-Vegetarian" required>Non-Vegetarian
     <input name="food" type="radio" value="Vegetarian" required >Vegetarian</td>
 </tr>
<tr>
 <td><label for="restro">Select Restaurant:</label></td>
 <td><select class="form-control" id="Restaurant" name="Restaurant">
  <option value="opt1">Select your Restaurant</option>
  <option value="Al-Arab Restaurant">Al-Arab Restaurant</option>
  <option value="Sea Shell Restaurant">Sea Shell Restaurant</option>
  <option value="Mughal Restaurant">Mughal Restaurant</option>
  <option value="Starbucks">Starbucks</option>
 </Select></td>
 </tr>
<tr>
 <td><label for="Drinks">Drinks:</label></td>
 <td><select class="form-control" id="Drinks" name="Drinks">
  <option value="opt6">Select your Drinks</option>
  <option value="Cappuccino">Cappuccino</option>
  <option value="Caffelatte">Caffelatte</option>
  <option value="Cold Drinks">Cold Drinks</option>
 </Select></td>
 </tr>
<tr>
 <td><label for="soups">Soups:</label></td>
 <td><select class="form-control" id="Soups" name="Soups">
         <option value="opt10">Select the Soups of your choice</option>
  <option value="Tomato Soup">Tomato Soup</option>
  <option value="Hot and Sour Soup">Hot and Sour Soup</opteon>
  <option value="Creamy Soup">Creamy Soup</option>
  <option value="Hot Pepper Soup">Hot Pepper Soup</option>
 </Select></td>
 </tr>
<tr>
 <td><label for="dishes">Dishes:</label></td>
 <td><select class="form-control" id="Dishes" name="Dishes">
  <option value="opt15">Select the dishes of your choice</option>
  <option value="Butter Maggi">Butter Maggi</option>
  <option value="French Fries">French Fries</option>
  <option value="Tandoori Sandwich">Tandoori Sandwich</option>
  <option value="Chicken Wings">Chicken Wings</option>
 </Select></td>
 </tr>
<tr>
 <td>Order For:</td>
 <td><input name="order" type="radio"  value="Take Away" required>Take Away
     <input name="order" type="radio" value="Home Delivery" required>Home Delivery</td>
 </tr>


<tr>
 <td><button value="btn" class="btn btn-primary btn-block">Submit</button></td>
 <td style="padding-left:50px;"><button value="btn1" type="reset" class="btn btn-primary btn-block">Reset</button></td>
 </tr>
</table>
</div>
</form>
</div>
